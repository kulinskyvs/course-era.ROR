<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ordered lists</title>
</head>
<body>

	Below is an example of an <b>o</b>rdered list.

	<ol>
		<li>item1</li>
		<li>item2</li>
		<li>item3
			<ol>
				<li>item3.1</li>
				<li>item3.2</li>
				<li>item3.3
					<ul>
						<li>item 3.3.1</li>
						<li>item 3.3.2</li>
					</ul>
				</li>
			</ol>
			<li>item 4</li>
		</li>
	</ol>
</body>
</html>
